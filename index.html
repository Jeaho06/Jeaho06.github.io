<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오목 게임</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DGM060XWX5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DGM060XWX5');
</script>
</head>
<body>

  <div class="top-right-controls">
    <button id="update-button" data-i18n-key="update_history_btn">업데이트 내역</button>
    <div class="language-switcher">
      <button id="language-button" data-i18n-key="language_btn">language</button>
      <div id="language-dropdown" class="dropdown-content">
        <a href="#" data-lang="ko">한국어</a>
        <a href="#" data-lang="en">English</a>
        <a href="#" data-lang="ja">日本語</a>
      </div>
    </div>
  </div>

  <div id="popup-overlay"></div>
  <div id="update-popup" class="popup">
    <h2 data-i18n-key="update_history_title">업데이트 내역</h2>
    <div id="version-details-container">
      </div>
    <div class="popup-nav">
      <button id="prev-version-btn">&lt;</button>
      <button id="next-version-btn">&gt;</button>
    </div>
    <p style="text-align: center; margin: 20px 0 0; font-size: 14px; color: #555;">JeahoGames</p>
    <button id="popup-close-button" data-i18n-key="close_btn">닫기</button>
  </div>

  <div class="game-container">
    <div class="ai-container">
      <div class="info-wrapper">
        <h2 data-i18n-key="ai_title">인공지능</h2>
        <div id="cheat-controls">
          <h3 data-i18n-key="cheat_allow_title">반칙 허용</h3>
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="toggle-destiny-denial" checked>
              <span class="slider"></span>
            </label>
            <span data-i18n-key="cheat_veto">거부권</span>
          </div>
          <hr style="margin: 10px 0; border: none; border-top: 1px solid #ddd;">
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="toggle-bomb" checked>
              <span class="slider"></span>
            </label>
            <span data-i18n-key="cheat_bomb">폭탄 설치</span>
          </div>
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="toggle-double-move" checked>
              <span class="slider"></span>
            </label>
            <span data-i18n-key="cheat_double_move">2번 두기</span>
          </div>
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="toggle-swap" checked>
              <span class="slider"></span>
            </label>
            <span data-i18n-key="cheat_swap">돌 바꾸기</span>
          </div>
        </div>
      </div>
    </div>
    <div class="board-container">
      <div id="game-board"></div>
    </div>
    <div class="user-container">
      <h2 data-i18n-key="user_title">사용자</h2>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-wrapper">
      <h3 data-i18n-key="log_move_title">기보 (좌표)</h3>
      <div id="move-log" class="chat-box"></div>
    </div>
    <div class="chat-wrapper">
      <h3 data-i18n-key="log_reason_title">설명</h3>
      <div id="reasoning-log" class="chat-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
