<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오목 게임</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <button id="update-button">업데이트 내역</button>

  <div id="popup-overlay"></div>
  <div id="update-popup" class="popup">
    <h2>업데이트 내역</h2>
    <div class="popup-content">
      <p><strong>버전: 1.0</strong> (2025-06-28)</p>
      <ul>
        <li>버전 및 업데이트 내역 기능 추가</li>
        <li>지능형 폭탄 설치 로직 개선</li>
        <li>AI 채팅 기능 및 UI 개선</li>
      </ul>
    </div>
    <p style="text-align: center; margin: 20px 0 0; font-size: 14px; color: #555;">JeahoGames</p>
    
    <button id="popup-close-button">닫기</button>
  </div>
  <div class="game-container">
    <div class="ai-container">
      <h2>인공지능</h2>
    </div>
    <div class="board-container">
      <div id="game-board"></div>
    </div>
    <div class="user-container">
      <h2>사용자</h2>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-wrapper">
      <h3>기보 (좌표)</h3>
      <div id="move-log" class="chat-box"></div>
    </div>
    <div class="chat-wrapper">
      <h3>설명 (이유 및 시스템)</h3>
      <div id="reasoning-log" class="chat-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
