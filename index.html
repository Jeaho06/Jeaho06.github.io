<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오목 게임</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <button id="update-button">업데이트 내역</button>

  <div id="popup-overlay"></div>
  <div id="update-popup" class="popup">
    <h2>업데이트 내역</h2>
    <div class="popup-content">
      <ul>
        <li>
          <p><strong>버전: 1.1</strong> (2025-06-29)</p>
          <ul>
            <li>반칙 제어 UI 추가</li>
            <li>기보에 수순 표시 기능 추가</li>
            <li>AI 방어 로직 개선</li>
          </ul>
        </li>
        <hr>
        <li>
          <p><strong>버전: 1.0</strong> (2025-06-28)</p>
          <ul>
            <li>JeahoGames 오목 최초 버전 출시</li>
            <li>지능형 AI 및 반칙 기능 탑재</li>
            <li>업데이트 내역 팝업 기능 추가</li>
          </ul>
        </li>
      </ul>
    </div>
    <p style="text-align: center; margin: 20px 0 0; font-size: 14px; color: #555;">JeahoGames</p>
    <button id="popup-close-button">닫기</button>
  </div>

  <div class="game-container">
    <div class="ai-container">
      <div class="info-wrapper">
        <h2>인공지능</h2>
        <div id="cheat-controls">
          <h3>반칙 허용</h3>
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="toggle-bomb" checked>
              <span class="slider"></span>
            </label>
            <span>폭탄 설치</span>
          </div>
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="toggle-double-move" checked>
              <span class="slider"></span>
            </label>
            <span>2번 두기</span>
          </div>
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="toggle-swap" checked>
              <span class="slider"></span>
            </label>
            <span>돌 바꾸기</span>
          </div>
        </div>
      </div>
    </div>
    <div class="board-container">
      <div id="game-board"></div>
    </div>
    <div class="user-container">
      <h2>사용자</h2>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-wrapper">
      <h3>기보 (좌표)</h3>
      <div id="move-log" class="chat-box"></div>
    </div>
    <div class="chat-wrapper">
      <h3>설명</h3>
      <div id="reasoning-log" class="chat-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
